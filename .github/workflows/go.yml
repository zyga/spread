name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}/../go
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - name: Check Go version
      run: go version

    - name: Get dependencies
      run: go get ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
